name: ci

# v 태그가 붙은 push 가 일어날 경우만 트리거
on:
  push:
    branches:
      - 'master'

# GITHUB_REF = refs/tags/v*.*.*
jobs:
  image-build-push:
    runs-on: ubuntu-latest
    steps:
      - 
        name: login to irohub
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.IROHUB_URL }}
          username: ${{ secrets.IROHUB_USERNAME }}
          password: ${{ secrets.IROHUB_TOKEN }}
      -
        name: build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.IROHUB_URL }}/roxy-blog:latest
  
  reload:
    needs: image-build-push
    name: Deploy
    runs-on: ubuntu-latest
    env:
      ROXY_DEP: ${{ secrets.ROXY_DEP }}
      ROXY_DEP_PATH: ${{ secrets.ROXY_DEP_PATH }}
    steps:
    -
      name: pull and apply
      uses: appleboy/ssh-action@v0.1.6
      with: 
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: cd $ROXY_DEP_PATH && pwd && $ROXY_DEP

